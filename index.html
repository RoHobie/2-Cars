<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Cars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="logic.js"></script>
    <style>
        .canvas {
            width: 200px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border: 2px solid white;
        }
        .divider {
            width: 4px;
            height: 100%;
            background: white;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        .car {
            width: 40px;
            height: 60px;
            position: absolute;
            bottom: 20px;
            background: red;
            transition: left 0.2s;
        }
        .left { left: 29px; }
        .right { left: 129px; }
        .obstacle {
            width: 40px;
            height: 60px;
            position: absolute;
            top: -60px;
            background: blue;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
    <div class="canvas bg-green relative">
        <div class="divider"></div>
        <div id="car" class="car left"></div>
    </div>
    <script>
        document.addEventListener('keydown', (event) => {
            if (event.key === 'a' || event.key === 'l') {
                document.getElementById('car').classList.toggle('left');
                document.getElementById('car').classList.toggle('right');
            }
        });
    </script>
</body>
