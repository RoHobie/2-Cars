<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Car Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="entities.css">
    
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
    <div id="score1" class="absolute top-4 left-4 text-white text-lg">Score: 0</div>
    <!-- First Game -->
    <div id="game1" class="relative w-[260px] h-[760px] overflow-hidden border-2 border-white bg-black">
        <div class="absolute left-1/2 top-0 h-full border-l border-white opacity-50"></div>
        <div id="car1" class="car left bg-red-500"></div>
    </div>
    
    <!-- Second Game -->
    <div id="game2" class="relative w-[260px] h-[760px] overflow-hidden border-2 border-white bg-black">
        <div class="absolute left-1/2 top-0 h-full border-l border-white opacity-50">
            <img src="assets/redcar.png" alt="Image" class="w-full h-full object-contain">
        </div>
        <div id="car2" class="car left bg-blue-800"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
